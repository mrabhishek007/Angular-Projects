

<div class="container ml-0">

  <div class="form-group d-flex">
    <input type="text" placeholder="Post a Blog" class="form-control " #inputText (keyup.enter)="postBlog(inputText)">
    <div class="ld ld-ring ld-spin text-primary ml-3 align-self-center" style="font-size: 1.2rem" [ngStyle]="{
      'visibility': isPostProgressInvisible ? 'hidden' : 'visible'
    }">
    </div>
  </div>

  <div *ngIf="post.length>0">
    <ul class="list-group small">
      <li class="list-group-item list-group-item-danger list-group-item-action d-flex justify-content-between"
          *ngFor="let myPost of post; index as i ">
        <span>{{i+1}} -> {{myPost.title}}</span>

        <div>
          <button type="button" #updateBtn class="btn btn-sm btn-success ld-ext-right text-white"
                  (click)="updatePost(myPost, updateBtn)">
            <small>Update</small>
            <!--showing loading button-->
            <div class="ld ld-ring ld-spin"></div>
          </button>

          <button type="button" #deleteBtn class="btn btn-sm btn-danger ld-ext-right text-white ml-2"
                  (click)="deletePost(myPost, deleteBtn)">
            <small>Delete</small>
            <div class="ld ld-ring ld-spin"></div>
          </button>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="post.length===0">
    No posts found....
  </div>
</div>
