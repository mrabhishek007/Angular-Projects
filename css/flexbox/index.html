<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flex Box</title>
</head>
<body>


<!--When flex direction is row-->
<h2 >Flex Direction  = Row </h2>
<nav class="container">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
</nav>

<!--When flex direction is column-->
<h2 >Flex Direction  = Column </h2>
<nav class="containercolumn">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
</nav>



</body>
</html>
